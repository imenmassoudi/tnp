<h1 mat-dialog-title>Edit Article</h1>
<div mat-dialog-content>
    <mat-form-field style="width: 100%">
      <mat-label>Libelle</mat-label>
      <input matInput [(ngModel)]="article.libelle">
    </mat-form-field>
    <mat-form-field style="width: 100%">
      <mat-label>Prix</mat-label>
      <input matInput style="width: 100%" [(ngModel)]="article.prix">
    </mat-form-field>
  <mat-form-field style="width: 100%">
    <mat-label>Quantite en stock</mat-label>
    <input matInput style="width: 100%" [(ngModel)]="article.qtes">
  </mat-form-field>
    <mat-form-field>
      <input matInput  [matDatepicker]="picker3" placeholder="Date Fabrication" [(ngModel)]="article.dateFabrication">
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="close()" >No Thanks</button>
  <button mat-flat-button (click)="nvarticle()" [mat-dialog-close]>Ok</button>
</div>
